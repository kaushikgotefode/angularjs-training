<html>

<head>
    <title> Angular Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="myApp">
    <h1>Expense Manager Description</h1>
    <div ng-controller="ExpenseController">
        
        <div class="new-expense">
            
            <form>
                <h2>Add New Expense</h2>
                <label for="exp-payer"><strong>Payer:</strong></label>
                <input type="text" id="exp-payer" ng-model="payer" />
                <br><br>
                <label for="exp-payee"><strong>Payee:</strong></label>
                <input type="text" id="exp-payee" ng-model="payee" />
                <br><br>
                <label for="exp-amount"><strong>Amount:</strong></label>
                <input type="text" id="exp-amount" ng-model="amount" />
                <br><br>
                <label for="exp-date"><strong>Date:</strong></label>
                <input type="text" id="exp-date" ng-model="date" />
                <br><br>
                <label for="exp-payment-mode"><strong>ModeOfPayment:</strong></label>
                
                <select type="text" id="exp-payment-mode"  ng-model="paymentMode" >
                    <option value="">Select Payment Mode</option>
                    <option value="cash">Cash</option>
                    <option vlaue="electronic-transfer">Electronic Transfer</option>
                    <option value="credit-card">Credit Card</option>
                </select>
                <br><br>
                <label for="exp-note"><strong>Note:</strong></label>
                <input type="textArea" id="exp-note" ng-model="notes" />
                <br><br>
                <button ng-click="addNewData()">Add New Expense</button>
            </form>
        </div>
        <div class='expense-list'>
            <button class="btn-expense" ng-click="">Expense</button>
            <button class="btn-income" ng-click="">Income</button>
            <button class="btn-all" ng-click="">All</button>
            <table>
                <thead>
                    <tr class="border_bottom">
                        <th>Payer</th>
                        <th>Payee</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>ModeOfPayment</th>
                        <th>Notes</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transaction in transactions" class="border_bottom">
                        <td>{{transaction.payer}}</td>
                        <td>{{transaction.payee}}</td>
                        <td>{{transaction.amount}}</td>
                        <td>{{transaction.date}}</td>
                        <td>{{transaction.modeOfPayment}}</td>
                        <td>{{transaction.notes}}</td>
                        <td>{{transaction.type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</body>

</html>
